<div class="popup-header" ng-class="{'-home': Header.isState('home'), '-with-balance': Header.accountBalance}"><privacy-logo ng-if="!Header.isState('card-details')"></privacy-logo><pill-button class="back-button" text="Back" icon="chevron-left" color="transparent" size="small" ng-if="Header.isState('card-details')" ui-sref="home"></pill-button><search-input placeholder="Search cards and transactions" query="Header.searchText" debounce="1000" waiting="Header.searching" ng-if="Header.isState('home')"></search-input><pill-button class="create-card" on-click="Header.onPressCreateCard()" color="blue" size="small" shape="round" text="New Card" ng-if="Header.isState('home')"></pill-button><div class="balance" ng-if="Header.accountBalance"><div class="label">Balance</div><dollar-amount amount="Header.accountBalance"></dollar-amount></div><div class="tabs" ng-if="Header.isState('card-details')"><div class="tab -selected">Card Details</div></div><div class="user-menu"><pill-button text="{{ $root.user.firstName }}" color="transparent" size="small" dropdown-menu="Header.menu" ng-show="Header.authenticated"></pill-button></div></div>

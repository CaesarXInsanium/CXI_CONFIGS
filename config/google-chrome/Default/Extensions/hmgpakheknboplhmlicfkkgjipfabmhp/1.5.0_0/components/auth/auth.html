<div class="auth-window"><div class="signup-column"><h2>New to Privacy?</h2><div class="body">Don’t have a Privacy account yet? Signing up only takes two
minutes, and is completely free. We’ll never hit you with any
surprise fees or charges. You only pay for what you purchase on your
Privacy cards.</div><pill-button class="signup-button" text="Sign up" color="green" shape="round" ng-click="openTab('https://privacy.com/signup')"></pill-button></div><!-- Login Form--><div class="login-column"><h2>Existing User</h2><form class="auth-form -login" name="loginForm" ng-show="authState == 'LOGIN'" ng-submit="login(loginForm)"><label class="-titled -user"><div class="label-text">Email</div><input class="text-input" type="text" ng-model="user.email" placeholder="Email Address" required="" tabindex="1"/></label><label class="-titled -user"><span class="label-text">Password</span><input class="text-input" type="password" name="password" ng-model="user.password" placeholder="Password" required="" tabindex="2"/></label><a class="forgot" ng-click="openTab('https://privacy.com/reset-password')">Reset Password</a><iframe class="captcha-iframe" ng-if="promptCaptcha" id="captchaIframe" ng-src="{{ captchaIframeUrl }}"></iframe><button style="visibility:hidden;position:absolute;pointer-events:none;"></button><pill-button class="login-button" text="Log in" loading="loading" color="blue" shape="round" width="wide" ng-click="login(loginForm)"></pill-button></form><!-- TFA Form--><tfa-form ng-show="authState == 'TFA' || tfaOnly" on-submit="tfa" on-press-back="tfaBack" remember-device="user.rememberDevice" tfa-response="user.token" header="{{ oneTimeCode ? 'One-Time Code' : 'Two-Factor Auth' }}" explanation="{{ oneTimeCode ? 'We have emailed you a one-time access code, please enter it below' : 'Please enter your time-based one-time access code below' }}"></tfa-form></div></div>

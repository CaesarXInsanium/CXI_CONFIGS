<!DOCTYPE html><html xmlns:ng="http://angularjs.org" id="ng-app" ng-app="privacyApp"><head><link href="https://fonts.googleapis.com/css?family=Roboto+Mono:300,400|Lato:300,400,700,900" rel="stylesheet" type="text/css"><link rel="stylesheet" href="/css/style.css"><link rel="stylesheet" href="/css/vendor.css"><script type="text/javascript" src="js/vendor/jquery.min.js"></script><script type="text/javascript" src="js/vendor/angular.min.js"></script><script type="text/javascript" src="js/vendor/angular-resource.min.js"></script><script type="text/javascript" src="js/vendor/privacy-common.vendor.js"></script><script type="text/javascript" src="js/vendor/privacy-common.js"></script><script type="text/javascript" src="js/Entity.js"></script><script type="text/javascript" src="js/Message.js"></script><script type="text/javascript" src="js/app.js"></script></head><body ng-controller="InterstitialCtrl"><!-- Privacy Interstitial--><div class="pwp-interstitial modal-container -light" ng-class="{ '-loading': preCreatePending }"><!-- Modal elements--><privacy-logo></privacy-logo><div class="interstitial-close" ng-click="closeCreateCard()"></div><div class="toast-wrapper" ng-class="{ '-initialized': appLoaded }"><div class="toast-stack"></div><!-- Auth Forms--><div class="auth-modal" ng-show="!authenticated &amp;&amp; !VIEW_STATE"><auth tfa-only="tfaCardCreate" on-success="handleLogin" on-create-card-tfa="createCard" on-tfa-cancel="handleTFACancel"></auth></div><div class="existing-cards-container" ng-show="VIEW_STATE == 'EXISTING'"><div class="title"><p>We found {{ existingCardList.length > 1 ? existingCardList.length : 'an' }}
existing card{{ existingCardList.length > 1 ? 's':'' }} that you can use</p></div><existing-cards cards="existingCardList" on-select-card="selectCard"></existing-cards><pill-button text="Create a new card" width="wide" ng-click="newCard()"></pill-button></div><!-- Card Config--><div class="interstitial-back" ng-show="VIEW_STATE == 'CREATE' &amp;&amp; existingCardList.length &amp;&amp; !tfaCardCreate" ng-click="back()"></div><div class="card-config-container" ng-show="VIEW_STATE == 'CREATE' &amp;&amp; authenticated &amp;&amp; !tfaCardCreate || VIEW_STATE == 'CREATE' &amp;&amp; !tfaCardCreate"><interstitial-card-create card="card" user="interstitialUser" on-click-submit="createCard(card)" submit-button-text="getCreateCardButtonText(card)" loading="createCardWaiting" is-new-card="true"></interstitial-card-create></div></div></div></body></html>

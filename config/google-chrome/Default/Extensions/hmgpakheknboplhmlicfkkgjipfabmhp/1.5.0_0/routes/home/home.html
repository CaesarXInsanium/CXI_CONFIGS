<!-- Main Navigation--><div class="home-container"><spinner loading="Home.doingInitialLoad"></spinner><div class="activity-spinner" ng-if="Home.nonBlockingLoad"><spinner loading="Home.nonBlockingLoad" size="small"></spinner></div><div class="empty-state" ng-hide="Home.doingInitialLoad || !Home.showingEmptyState"><div class="title">Time to create your first card!</div><pill-button text="Create a New Card" color="blue" width="wide" shape="round" on-click="Home.onPressCreateCard()"></pill-button></div><div class="home-content" ng-hide="Home.doingInitialLoad || Home.showingEmptyState" ng-class="{'hide-first-card': Home.hidePotentialFirstCardPreview}"><div class="search-text" ng-show="Home.searchText">Results for "{{Home.searchText}}"</div><div class="row"><div class="col"><div class="title" ng-if="                        !Home.loadingCardList &amp;&amp;                         Home.recentCard &amp;&amp;                         !Home.searching &amp;&amp;                         !Home.searchText">Recent Card</div><div class="card-list-container" ng-if="                        !Home.loadingCardList &amp;&amp;                         Home.recentCard &amp;&amp;                         !Home.searching &amp;&amp;                         !Home.searchText"><privacy-card card="Home.recentCard" preview="true" ng-click="Home.onClickCard(Home.recentCard)"></privacy-card></div><div class="title" ng-if="                        !Home.loadingCardList &amp;&amp;                         Home.currentTabCardList &amp;&amp;                         Home.currentTabCardList.length &gt; 0 &amp;&amp;                         !Home.searching &amp;&amp;                         !Home.searchText">Suggested {{Home.currentTabCardList.length > 1 ? 'Cards' : 'Card'}}</div><div class="card-list-container" ng-if="                        !Home.loadingCardList &amp;&amp;                         Home.currentTabCardList &amp;&amp;                         Home.currentTabCardList.length &gt; 0 &amp;&amp;                         !Home.searching &amp;&amp;                         !Home.searchText"><card-list cards="Home.currentTabCardList" limit="3" on-click-card="Home.onClickCard"></card-list></div><div class="title">Cards</div><div class="card-list-container" ng-hide="                        Home.currentTabCardList.length === 0 &amp;&amp;                         Home.recentCard &amp;&amp;                         Home.filteredCardList.length === 0"><card-list loading="Home.loadingCardList || Home.searching" cards="Home.filteredCardList" limit="6" infinite-scroll="true" filter-text="Home.searchText" on-click-card="Home.onClickCard"></card-list></div></div><div class="col"><div class="title" ng-bind-html="Home.showDeclines ? 'Declines' : 'Transactions'"></div><div class="toggle-declines" ng-click="Home.toggleDeclines()" ng-bind-html="Home.showDeclines ? 'Show Transactions' : 'Show Declines'"></div><transaction-list transactions="Home.showDeclines ? Home.transactionList.declines : Home.transactionList.all" loading="Home.loadingTransactions || Home.searching" infinite-scroll="true" limit="20" filter-text="Home.searchText" on-click-transaction="Home.onClickTransaction" show-date-buckets="true"></transaction-list></div></div></div></div>

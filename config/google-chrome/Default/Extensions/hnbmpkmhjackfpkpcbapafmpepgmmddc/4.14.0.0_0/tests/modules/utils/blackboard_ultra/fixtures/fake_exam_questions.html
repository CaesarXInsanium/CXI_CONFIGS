<bb-assessment-question question-attempt="questionAttempt" mode="attemptCanvas.AttemptMode()" index="$index" autosaved="0">
    <div class="assessment-question js-question-type-eitherOr" ng-class="'js-question-type-' + assessmentQuestion.getType()">
        <form name="questionForm" bb-autosave="" save-func="assessmentQuestion.persist()" validation-func="assessmentQuestion.validate()" delay-autosave="assessmentQuestion.suppressAutosave" novalidate="" class="ng-pristine ng-valid">
            <fieldset role="presentation">
                <!----><div class="question-header has-question-title is-read-only" ng-class="{'has-question-title': assessmentQuestion.questionConfig.hasQuestionCountTitle, 'is-read-only': !isPrivileged() || readOnly()}" ng-if="assessmentQuestion.questionConfig.hasPoints || assessmentQuestion.questionConfig.hasQuestionCountTitle">
                <!----><legend class="question-label" ng-if="assessmentQuestion.questionConfig.hasQuestionCountTitle" bb-translate="components.directives.assessment-question.question-title" translate-values="{index: questionAttempt.visibleQuestionNumber}" role="presentation">Question 1</legend><!---->

                <!--Question goal -->
                <!---->

                <!----><div class="point-value" ng-if="assessmentQuestion.questionConfig.hasPoints" bb-translate="components.directives.assessment-question.number-of-points.plural" translate-values="{numberOfPoints: questionAttempt.question.points}">10 Points</div><!---->
            </div><!---->

                <div class="question-content"><div class="true-false-attempt-authoring true-false">
                    <div class="true-false-question question-container">
                        <bb-rich-text-editor ng-model="questionAttempt.question.questionText.rawText" is-read-only="true" plugin-options="{'attachment': true, 'math': true, 'contentMarket': true}" class="ng-pristine ng-untouched ng-valid rich-text-editor ng-not-empty"><div class="bb-editor-root" role="presentation"><div class="keyboard-tooltip-container no-toolbar"><div role="presentation" class="bb-editor-container ql-container ql-disabled is-read-only"><div class="ql-editor bb-editor" data-gramm="false" contenteditable="false" id="bb-editor-textbox" aria-readonly="true"><p>True or False</p></div><div class="ql-clipboard" contenteditable="true" tabindex="-1" aria-hidden="true"></div></div></div></div></bb-rich-text-editor>
                    </div>
                    <div class="true-false-answers-container">
                        <!----><ol class="true-false-answers" ng-if="questionAttempt.question">
                        <li class="true-false-answer js-true-false-answer-true" ng-class="{'selected-answer': assessmentQuestion.givenAnswer !== undefined &amp;&amp; assessmentQuestion.givenAnswer}">
                            <input type="radio" id="assessment-question_id_1true-false-answer-true" name="assessment-question_id_1true-false-answers-choice" aria-labelledby="assessment-question_id_1true-false-answer-true-label" ng-model="assessmentQuestion.givenAnswer" ng-value="true" analytics-id="assessment.question.true.false.answer.givenAnswer.input.radio" class="ng-pristine ng-untouched ng-valid ng-empty" value="true">
                            <label id="assessment-question_id_1true-false-answer-true-label" for="assessment-question_id_1true-false-answer-true" ng-mousedown="assessmentQuestion.givenAnswer = true" class="checkbox-label">
                                True
                            </label>
                        </li>
                        <li class="true-false-answer js-true-false-answer-false" ng-class="{'selected-answer': assessmentQuestion.givenAnswer !== undefined &amp;&amp; !assessmentQuestion.givenAnswer}">
                            <input type="radio" id="assessment-question_id_1true-false-answer-false" name="assessment-question_id_1true-false-answers-choice" aria-labelledby="assessment-question_id_1true-false-answer-false-label" ng-model="assessmentQuestion.givenAnswer" ng-value="false" analytics-id="assessment.question.true.false.answer.no.givenAnswer.input.radio" class="ng-pristine ng-untouched ng-valid ng-empty" value="false">
                            <label id="assessment-question_id_1true-false-answer-false-label" for="assessment-question_id_1true-false-answer-false" ng-mousedown="assessmentQuestion.givenAnswer = false" class="checkbox-label">
                                False
                            </label>
                        </li>
                    </ol><!---->
                    </div>
                </div></div>
            </fieldset>
        </form>
    </div></bb-assessment-question>
